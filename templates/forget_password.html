{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Change Password</title>
      <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/icon/resized_logo.png' %}">
      <link rel="manifest" href="{% static 'images/icon/site.webmanifest' %}">
      <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'styles/style.css' %}">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   </head>
   <body>
      <div class="content-body">
      <div class="container">
      <div style="min-height:85vh" class="row justify-content-center align-items-center">
         <div class="col-lg-5 col-sm-12 p-5 rounded shadow">
            <form action="{% url 'changePasswordFaculty' %}" method="post">
               {% csrf_token %}
               <div class="text-center">
                  <h5 class="mb-3 fw-bold">Reset Password</h5>
                  {% if messages %}

                  {% for message in messages %}
               
               <div class="alert alert-info">
                  {{ message }}
              </div>
              {% endfor %}
              {% endif %}
              </div>
               <div class="mb-3">
                  <label for="oldPassword" class="form-label ">id</label>
                  <input type="password" class="form-control" id="oldPassword" name="oldPassword"
                     placeholder="Enter Email" required>
               </div>
               
               <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Send Password Instruction</button>
               </div>

            </form>
            </div>
         </div>
      </div>
      </div>
      <script src=" {% static 'js/bootstrap.bundle.min.js' %} "></script>
   </body>

</html>
